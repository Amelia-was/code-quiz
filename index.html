                    <div class="score-tracker-section" role="img" alt="Incomplete"></div>
                    <div class="score-tracker-section" role="img" alt="Incomplete"></div>
                </div>

            </div>

            <!-- start quiz div -->
            <div id="start-div">

                <h2>Test your HTML, CSS, and JavaScript knowledge!</h2>
                <p>You will have 6 minutes to complete the quiz. Wrong answers will reduce your time by 10 seconds!</p>

                <button class="start-btn">
                    START
                </button>

            </div>

        </main>

    </div>

    <script src="./assets/js/script.js"></script>
